<form [formGroup]="bioForm" novalidate (ngSubmit)="save(bioForm.value)" class="ui form">

  <div class="ui grid">
    <div class="two column row">
      <div class="middle aligned column">
        <h4 class="ui header">Awards</h4>
      </div>

      <div class="right aligned column">
        <button type="submit" class="blue ui  button">Save</button>
      </div>
    </div>
  </div>

  <br>

  <div class="ui grid">
    <div class="two column row">
      <div class="middle aligned column">
        <div *ngFor="let page of pagination; let i=index" class="ui pagination menu" style="font-size: 0.7rem">
          <a class="active item" (click)="selectPage(i)">
            {{ page }}
          </a>
        </div>
      </div>

      <div class="left aligned column">
        <a class="ui blue right ribbon large label"
           (click)="addEntry(bioForm.controls['awards'], 'awards')">
          <i class="add square icon"></i> Add a new award
        </a>
      </div>
    </div>
  </div>
  <br>

  <div formArrayName="awards">
    <div *ngFor="let award of bioForm.controls['awards'].controls; let i=index">
      <div *ngIf="shouldDisplay[i]" class="ui segment">
        <a class="ui red right corner label" (click)="removeEntry(bioForm.controls['awards'], i)">
          <i class="minus square icon" (click)="removeEntry(bioForm.controls['awards'], i)"></i>
        </a>

        <div [formGroupName]="i" class="field">
          <label>Title</label>
          <input type="text" formControlName="title">
        </div>
        <div [formGroupName]="i" class="field">
          <label>date</label>
          <input type="text" formControlName="date">
        </div>
        <div [formGroupName]="i" class="field">
          <label>Awarder</label>
          <input type="text" formControlName="awarder">
        </div>
        <div [formGroupName]="i" class="field">
          <label>Summary</label>
          <textarea formControlName="summary" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
</form>
